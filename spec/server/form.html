<html>
  <head>
    <title>Paige Test Server - Form Component</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <form id="text-form" action="/form" method="POST">
      <input id="term" type="text" placeholder="Enter a test term!"/>
      <input class="submit" type="submit" />
    </form>

    <form id="select-form" action="/form" method="POST">
      <select id="select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <input class="submit" type="submit" />
    </form>

    <form id="radio-form" action="/form" method="POST">
      <input id="radio-1" name="r-group" type="radio" value="1"/>
      <input id="radio-2" name="r-group" type="radio" value="2"/>
      <input id="radio-3" name="r-group" type="radio" value="3"/>
      <input class="submit" type="submit" />
    </form>

    <form id="checkbox-form" action="/form" method="POST">
      <input id="checkbox-1" type="checkbox" name="checkboxes" value="1"/>
      <input id="checkbox-2" type="checkbox" name="checkboxes" value="2"/>
      <input id="checkbox-3" type="checkbox" name="checkboxes" value="3" checked/>
      <input id="checkbox-4" type="checkbox" name="checkboxes" value="4" checked/>
      <input class="submit" type="submit" />
    </form>
  </body>
</html>
